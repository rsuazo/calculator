<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="grid">
        <div id="display">0</div>
        <button type = "button" data-key="27" id="clearButton">CLEAR</button>
        <button type = "button" data-key="191" id="divisionButton">/</button>
        <button type = "button" data-key="88" id="multiplicationButton">X</button>
        <button type = "button" data-key="189" id="subtractionButton">-</button>
        <button type = "button" data-key="187" id="additionButton">+</button>
        <button type = "button" data-key="13" id="equalsButton">=</button>
        <button type = "button" data-key="190" id="decimalButton">.</button>
        <button type = "button" data-key="55" id="sevenButton">7</button>
        <button type = "button" data-key="56" id="eightButton">8</button>
        <button type = "button" data-key="57" id="nineButton">9</button>
        <button type = "button" data-key="52" id="fourButton">4</button>
        <button type = "button" data-key="53" id="fiveButton">5</button>
        <button type = "button" data-key="54" id="sixButton">6</button>
        <button type = "button" data-key="49" id="oneButton">1</button>
        <button type = "button" data-key="50" id="twoButton">2</button>
        <button type = "button" data-key="51" id="threeButton">3</button>
        <button type = "button" data-key="48" id="zeroButton">0</button>
    </div>
    <script src="./calculator.js" type="text/javascript"></script>
</body>

</html>
